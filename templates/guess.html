<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 50px;
            display: inline-block;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input[type="number"] {
            padding: 10px;
            font-size: 20px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            padding: 10px 30px;
            font-size: 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .reset-button {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>
    <div class="container">
        <p class="message">{{ message }}</p>
        <form method="POST">
            <div class="form-group">
                <input type="number" name="guess" autofocus>
                <input type="submit" value="Guess">
                <input type="submit" value="Reset" name="reset" formnovalidate class="reset-button">
            </div>
            <div class="form-group">
                <p>Number of clicks: {{ clicks }}</p>
            </div>
        </form>
    </div>
</body>
</html>
